{% extends 'parent/base.html' %}
{% load jformat %}
{% load title %}Post Comment{% endblock %}

{% block content %}

    {% if comment%}
        کامنت شما ثبت شد.
        <a href="{{ post.get_absolute_url }}">بازگشت به پست</a>
    { endif %}

    <form method="post" action="{% url 'blog:post_comment' post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="افزودن کامنت">
    </form>

{% endblock %}
