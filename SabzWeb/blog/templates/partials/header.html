<form method="get" action="{% url 'blog:post_search' %}">
    {% csrf_token %}
    <input type="text" name="query" placeholder="کلمه مورد نظر را وارد کنید ..." required>
    <input type="submit" value="جستجو">
</form>

{% if request.user.is_authenticated %}
    <p>
        <a href="{% url 'blog:profile' %}">
            {{ request.user.first_name | default:request.user.username }}
            پروفایل
        </a>
    </p>
{% else %}
    <a href="{% url 'blog:login' %}">ورود</a>
{% endif %}

<p>
    <a href="{% url 'blog:index' %}">صفحه اصلی</a>
</p>

<br>
