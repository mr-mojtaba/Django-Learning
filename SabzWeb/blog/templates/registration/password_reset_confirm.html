{% extends 'parent/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>بازنشانی رمز عبور</h1>
    {% if validlink %}
        <p>لطفا رمز عبور جدید را وارد کنید</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="تغییر رمز عبور">
        </form>
    {% else %}
        لینک بازنشانی رمز عبور معتبر نیست.
    {% endif %}
{% endblock %}
